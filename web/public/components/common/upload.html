<div align="center">
    <div id="pi-layout-upload" ng-if="!$ctrl.itemSrc" ng-style="$ctrl.percentCss" ngf-select="$ctrl.upload($file)" ngf-drop="$ctrl.upload($file)"
        ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-pattern="$ctrl.pattern" style="overflow: hidden; border-radius: 100%; position: relative">
        <i class="material-icons" id="pi-icon-upload">photo_camera</i><br/>
        <font id="pi-title-upload">ADD PHOTO</font>
        <div ng-show="!$ctrl.itemSrc" style="width: 100%; height: 100%; background-color: black; opacity: 0.5; position: absolute; left: 0px; top : 100%;"
            ng-style="$ctrl.percentCss" id="bgProg"></div>
    </div>
    <div ng-if="$ctrl.itemSrc" ng-style="$ctrl.percentCss" ngf-select="$ctrl.upload($file)" ngf-drop="$ctrl.upload($file)" ngf-drag-over-class="'dragover'"
        ngf-multiple="false" ngf-pattern="$ctrl.pattern" style="overflow: hidden; width: 180px; height: 180px; border-radius: 100%; position: relative">
        <img image-src="$ctrl.itemSrc" class="img-circle sp-image-size" width="100%" style="border-radius: 100%; width: 100%; height: 100%;"
            ng-if="$ctrl.itemSrc" ng-style="$ctrl.percentCss" ngf-select="$ctrl.upload($file)" ngf-drop="$ctrl.upload($file)"
            ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-pattern="$ctrl.pattern" />
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
